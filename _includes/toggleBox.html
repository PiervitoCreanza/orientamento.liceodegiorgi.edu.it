<div class="toggleBox rounded-heavy box d-flex grey flex-column px-4_5 max mt-3 {% if include.isLast %}box-shadow{% endif %} {% if include.n == 1 %}text-light open bg-dark p-4_5{% endif %}" id="toggleBox-{{ include.n }}">
    <div class="d-flex justify-content-between my-auto">
      <h2 class="my-auto">{{ include.title }}</h2>
      <div class="rounded-circle bg-white d-flex my-auto icon-circle {% if include.n == 1 %}dark-circle{% endif %}" id="toggleBox-{{ include.n }}-circle" onclick="toggleBox('{{ include.n }}')">
        <img src="{% if include.n == 1 %}assets/icns/arrow-down-white.svg{% else %}assets/icns/arrow-down.svg{% endif %}" width="20" id="toggleBox-{{ include.n }}-icon" class="mx-auto">
      </div>                                            
    </div>
    <div class="d-flex flex-column {% if include.n == 1 %}{% else %}hidden fade-out{% endif %}" id="toggleBox-{{ include.n }}-hidden">
      <p class="mt-2">
        {{ include.description }}
      </p>
      <div class="d-flex justify-content-between">
        <p class="lead mb-0">
            {{include.additionalH}}
        </p>
        <a href="/didattica.html#orario-{{include.n}}" class="btn btn-purple shadow text-center btn-rounded-heavy px-4 my-auto mb-0">
          {{include.buttonText}}
        </a>
      </div>
    </div>
</div>
