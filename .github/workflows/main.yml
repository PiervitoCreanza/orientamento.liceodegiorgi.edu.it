name: Build & Upload Site

on:
  push:
    branches: [ production ]

  # Allows external webhook trigger
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.7'

    - name: Setup Environment.
      run: |
        gem install jekyll bundler
        bundle install
        sudo apt-get install -y ncftp
        
    - name: Build Site with Jekyll.
      run: JEKYLL_ENV=production bundle exec dato dump --token=${{ secrets.DATO_API_TOKEN }} && bundle exec jekyll build
    
    - name: Upload site to FTP.
      env: 
        ftp_location: ${{ secrets.ftp_location }}
        ftp_username: ${{ secrets.ftp_username }}
        ftp_password: ${{ secrets.ftp_password }} 
      run: |
        ncftpput -R -v -u "$ftp_username" -p "$ftp_password" orientamento.liceodegiorgi.edu.it $ftp_location _site/*
    - name: On fail
      if: failure()
      run: |
        curl -n -X POST https://webhooks.datocms.com/elGggTYQOb/deploy-results -H 'Content-Type: application/json' -d '{ "status": "error" }'
    - name: On success
      run: |
        curl -n -X POST https://webhooks.datocms.com/elGggTYQOb/deploy-results -H 'Content-Type: application/json' -d '{ "status": "success" }'

